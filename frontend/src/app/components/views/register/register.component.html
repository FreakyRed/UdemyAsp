<h1>The one Dating App!</h1>    
<mat-card>

<div>
  <h2>Register down below</h2>

    <form [formGroup]="registerForm">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input required formControlName="username" matInput formplaceholder="Enter your username"/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input required formControlName="password" type="password" matInput placeholder="Enter your password" />
      </mat-form-field>

    <div class="radio-group">
        <label>Gender</label>
        <mat-radio-group>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
    </div>

    <mat-form-field appearance="outline">
        <input required matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker color="accent" #picker></mat-datepicker>
    </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input required matInput placeholder="Enter the city" />
        <mat-hint>The city you currently live in</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <input required matInput placeholder="Enter the country" />
        <mat-hint>The country your city is in</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>How should we call you?</mat-label>
        <input required matInput placeholder="Enter your name" />
      </mat-form-field>
    </form>

    <div class="buttons">
        <button mat-button [routerLink]="''">
            Cancel
        </button>

        <button mat-button>
            Register
        </button>
    </div>
</div>
</mat-card>
